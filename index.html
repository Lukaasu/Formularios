<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>

    </head>
    <body style="color: rgb(60, 255, 0) ; background: #4169E1 ; font-family: Arial, Helvetica, sans-serif " >
        <h1 style="color: #FF1493 ; border-bottom: 1px solid black ; width: 980px ; text-align: center ; margin-left: auto ; margin-right: auto" >Área Restrita</h1>

            <form name="login" action="inicial.html" method="post" style="width: 500px ; margin-left: auto ; margin-right: auto ; border: 3px double black ; padding: 50px">
                <label for="usuario" title="Label do Usuario" style="font-weight: bold ; width: 200px ; display: inline-block ; width: 100px ; padding: 10px">Usuário:</label>
                <input style="padding: 10px ; font-size: 14px" name="usuario" id="usuario" maxlength="30" placeholder="Nome de usuário ou E-mail"><br><br>
                
                <label for="senha" title="senha do usuario" style="font-weight: bold ; width: 200px ; display: inline-block ; width: 100px ; padding: 10px" >Senha:</label> &nbsp;
                <input style="padding: 10px ; font-size: 14px" name="senha" id="senha" type="password" maxlength="10" size="10"><br><br>
                <button style="padding: 10px ; font-size: 14px ; border: 2px solid black ; background: rgb(71, 71, 71); color: white ; font-weight: bold ; width: 70% ; margin-left: auto ; margin-right: auto ; ">Entrar</button>
            </form>
        

    </body>
</html>
