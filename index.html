<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>

    </head>
    <body>
        <h1>Área Restrita</h1>
        <hr>
            <form name="login" action="inicial.html" method="post">
                <label for="usuario">Usuário:</label>
                <input name="usuario" id="usuario" maxlength="50" placeholder="Nome de usuário ou E-mail"><br><br>
                
                <label for="senha">Senha:</label> &nbsp;
                <input name="senha" id="senha" type="password" maxlength="10" size="10"><br><br>
                <button>Entrar</button>
            </form>
        <hr>

    </body>
</html>
